version: '3'
services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8501:8501"
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0
    volumes:
      - .:/app
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped 